<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arduino Sensor Dashboard</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3103/3103472.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .sensor-data {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.3rem;
            color: #222;
            white-space: pre-line;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
        .led {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-left: 10px;
            border: 1px solid #555;
            background-color: grey;
        }
        .status-label {
            font-size: 0.9rem;
            color: #555;
            margin-top: 8px;
        }
        .light-bar-container {
            background-color: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            width: 100%;
            margin-top: 10px;
        }
        .light-bar {
            background-color: gold;
            height: 100%;
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const res = await fetch('/data');
                const json = await res.json();

                document.querySelector('.sensor-data').innerText = json.data;

                const led = document.querySelector('.led');
                led.style.backgroundColor = json.status ? 'green' : 'red';

                const statusText = document.querySelector('.status-label');
                statusText.innerText = json.status ? "Status: Reading OK" : "Status: Reading Error (showing last value)";

                const lightPercent = json.light_percent || 0;
                document.querySelector('.light-bar').style.width = lightPercent + "%";

            } catch (err) {
                console.error("Error reading from server:", err);
            }
        }

        setInterval(fetchData, 500);
        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Ÿ Arduino Sensor Dashboard <span class="led"></span></h1>
        <div class="sensor-data">Loading data...</div>
        <div class="light-bar-container">
            <div class="light-bar"></div>
        </div>
        <div class="status-label">Status: waiting...</div>
        <footer>Automatically updated every second.</footer>
    </div>
</body>
</html>
